<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <video controls loop autoplay></video>
    <button id = "record">Record</button>
    

    <script>

        let videoPlayer = document.querySelector("video");
        let recordBtn = document.querySelector("#record");
      let mediaRecorder;
      let chunks = [];
      let isRecording = false;

      recordBtn.addEventListener("click", function () {
        if(isRecording){
            //recording ko stop krna h
            mediaRecorder.stop()
            isRecording = false
        }else{
            //recording shuru krni hai 
            mediaRecorder.start()
            isRecording = true
        }
      });
        

     let promiseToUseCamera =   navigator.mediaDevices.getUserMedia({video:true,audio : true});

     promiseToUseCamera.then(function(mediaStream){

        videoPlayer.srcObject = mediaStream;

        let MediaRecorder = new MediaRecorder(mediaStream);

        mediaRecorder.addEventListener("dataavailable", function (e) {
            chunks.push(e.data);
          });


          mediaRecorder.addEventListener("stop", function (e) {
            let blob = new Blob(chunks, { type: "video/mp4" });
            chunks = [];

            let link = URL.createObjectURL(blob); //kisi tarike se blob ki link bnadi h

            let a = document.createElement("a");
            a.href = link;
            a.download = "video.mp4";
            a.click();

          });

         //console.log("User has given access to use the camera");
     });

     promiseToUseCamera.catch(function(){
         console.log("User has denied the access of camera");
     })



    </script>
</body>
</html>
